<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
<link rel="stylesheet" href="css/style.css">
<title>Spark Donation Camp</title>
</head>
<body style="background : rgba(40, 0,0, .5);">

<div class="donate">
<div class="container " style="margin-top:100px;">
<div class="row">
<div class="col col-sm-12 offset-md-3 col-md-6 about">
<form method="POST">{% csrf_token %}

<div class="form-group">
<label for="name" class="taggs">Name:</label>
<input type="text" class="form-control" name="name" placeholder="Name" required>
</div>
<div class="form-group">
<label for="email" class="taggs">Email:</label>
<input type="text" class="form-control" name="email" placeholder="Email" required>
</div>
<div class="form-group">
<label for="contact" class="taggs">Contact:</label>
<input type="numbers" class="form-control" name="contact" maxlength="10" size="10" placeholder="contact" required>
</div><br>
    <label for="amount" class="taggs">Amount:</label>
<input type="numbers" class="form-control" id ="amount" name="amount" maxlength="10" size="10" placeholder="Amout" required>
<button type="submit" class="btn btn-dark mt-5 w-25 mb-2 " style="color:white; margin-left:200px;"  >Submit</button>

</form>
    <div class="col-md-3 m-auto mt-2 " style="width:100%;">
  {% if payment %}
<form action="/success/" method="POST">{% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_hiic6D1AgJcwTl"
    data-amount="{{payment.amount}}"
    data-currency="INR"
    data-order_id="{{payment.id}}"
    data-buttontext="Donate Now"
    data-name="CaritAble"
    data-description="Donate for cause"
    data-image="https://cdn.logojoy.com/wp-content/uploads/2018/05/30143708/1113.png"
    data-prefill.name="Kajal Kale"
    data-prefill.email="{{email}}"
    data-theme.color="rgb(214, 107, 214)"
></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>
{% endif %}
</div>
</div>
</div>
</div>
</div>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
